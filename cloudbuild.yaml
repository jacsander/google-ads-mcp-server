# Cloud Build configuration for Google Cloud Run deployment
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/google-ads-mcp', '.']
  
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/google-ads-mcp']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'google-ads-mcp'
      - '--image'
      - 'gcr.io/$PROJECT_ID/google-ads-mcp'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GOOGLE_ADS_DEVELOPER_TOKEN=${_GOOGLE_ADS_DEVELOPER_TOKEN},GOOGLE_PROJECT_ID=$PROJECT_ID'

images:
  - 'gcr.io/$PROJECT_ID/google-ads-mcp'

substitutions:
  _GOOGLE_ADS_DEVELOPER_TOKEN: 'your-developer-token-here'

